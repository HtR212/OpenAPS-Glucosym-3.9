# Send a custom IP address range to clients. Keep the IP allocation short (1m)
dhcp-range=10.29.29.100,10.29.29.150,1m

# Send the default router details along with the DHCP lease. See
# https://en.wikipedia.org/wiki/Dynamic_Host_Configuration_Protocol#DHCP_options
dhcp-option=3
